<div class="tareo_container">
  <h4 style="text-decoration: underline; font-weight: 700;">{{ tareo.date | date : "EEEE, MMMM dd y" | uppercase }}</h4>
  <div class="">
    <span>Trabajador: </span>
    <span style="text-decoration: underline dotted; font-weight: 600;">{{ tareo.user.name | uppercase }}</span>
    <form [formGroup]="formGroup">
      <div nz-row>
        <div
          class="info_size"
          nz-col
          nzXXl="24"
          nzXl="24"
          nzLg="24"
          nzMd="24"
          nzSm="24"
          nzXs="24"
        >
          <nz-form-item>
            <nz-form-control nzErrorTip="Este campo es obligatorio.">
              <nz-form-label [nzSpan]="24" nzFor="" nzRequired
                >Estado: <span></span>
              </nz-form-label>
              <nz-input-group>
                <nz-select
                  formControlName="stateId"
                  nzPlaceHolder="Elija el estado del trabajador"
                >
                  <nz-option
                    *ngFor="let item of tareo.states"
                    [nzLabel]="item.description"
                    [nzValue]="item.id"
                  ></nz-option>
                </nz-select>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          class="info_size"
          nz-col
          nzXXl="24"
          nzXl="24"
          nzLg="24"
          nzMd="24"
          nzSm="24"
          nzXs="24"
        >
          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Ingrese alguna nota u observacion...">
              <nz-form-label>Nota u observacion</nz-form-label>
              <nz-textarea-count [nzMaxCharacterCount]="2000">
                <textarea formControlName="note" nz-input rows="2" placeholder="Ingrese alguna nota u observacion..."></textarea>
              </nz-textarea-count>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div
          class="info_size"
          style="width: 100%; display: flex; justify-content: space-between;"
        >
        <button nz-button (click)="onCancel()">Cancelar</button>
        <button nz-button nzType="primary" (click)="onSave()">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
